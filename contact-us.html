<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/connect.css">
    </head>
    <body>
        <section id="contact-section">
            <div class="container">
                <h1>Connect With Us</h1>
                <p>If you have any questions, feel free to contact us</p>
                <div class="container">
                    <!-- first grid section-->
                    <div>
                        <i class="fas fa-map-marker"></i><span class="form-info">  4935 21ST AVE SAN DIEGO CA 82888</span><br>
                        <i class="fas fa-phone-alt"></i><span class="form-info">  (888)580-3396</span><br>
                        <i class="fas fa-envelope-alt"></i><span class="form-info">  customersupport@nviii.net</span>
                    </div> 
                <div>
                    <form>
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name"><br>
                        <input type="Email" placeholder="Email" required><br>
                        <input type="text" placeholder="Subject of the message" required><br>
                        <textarea name="message" placeholder="Message" rows="5" required></textarea><br>
                        <button class="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
        </section>

    </body>
</html>
